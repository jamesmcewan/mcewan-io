{{ define "main" }}
<main class="main">
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <ul class="main__list">
    {{ range .Pages }}
    <li class="main__list__item">
      <h2><a href="{{.Permalink}}">{{.Title}}</a></h2>
      <p>{{ .Description | markdownify }}</p>
    </li>
    {{ end }}
  </ul>
</main>
{{ end }}
